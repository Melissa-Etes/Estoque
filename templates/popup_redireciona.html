<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        // Redireciona automaticamente após 3 segundos
        setTimeout(function () {
            window.location.href = "/";
        }, 3000);
    </script>
</head>
<body>
    <h1>{{ mensagem }}</h1>
    <p>Você será redirecionado em breve...</p>
    <a href="/">Clique aqui se não for redirecionado automaticamente.</a>
</body>
</html>
